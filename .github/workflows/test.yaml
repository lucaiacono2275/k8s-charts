---
name: test-charts

on:
  push:
    branches:
      - develop

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  ARGOCD_VERSION: v2.9.3


jobs:
  test:
    # depending on default permission settings for your org (contents being read-only or read-write for workloads), you will have to add permissions
    # see: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        env:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install kuebctl
        uses: azure/setup-kubectl@v3

      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          check-latest: true

      - name: Run helm unittest
        run: |
          helm plugin install https://github.com/helm-unittest/helm-unittest.git
          helm unittest charts/*

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Check argocd in the list of changes
        id: argocd-changed
        run: |
          argocd=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }} | grep argocd)
          if [[ -n "$argocd" ]]; then
            echo "argocd=true" >> "$GITHUB_OUTPUT"
          fi

#      - name: Check external-secrets in the list of changes
#        id: extsecrets-changed
#        run: |
#          extsecrets="$changed"
#          echo $extsecrets
#          if [[ -n "$extsecrets" ]]; then
#            echo "extsecrets=true" >> "$GITHUB_OUTPUT"
#          fi

#      - name: Check cert-manager in the list of changes
#        id: certmanager-changed
#        run: |
#          certmanager=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }} | grep "cert-manager")
#          if [[ -n "$certmanager" ]]; then
#            echo "certmanager=true" >> "$GITHUB_OUTPUT"
#          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.8.0

      - name: Installs argocd CRDs
        if: steps.argocd-changed.outputs.argocd == 'true'
        run: |
          kubectl apply -k "https://github.com/argoproj/argo-cd/manifests/crds?ref=$ARGOCD_VERSION"

      - name: Installs other CRDs
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          kubectl apply -f https://raw.githubusercontent.com/external-secrets/external-secrets/main/deploy/crds/bundle.yaml 
          kubectl apply -f https://raw.githubusercontent.com/cert-manager/cert-manager/master/deploy/crds/crd-clusterissuers.yaml
          kubectl apply -f https://raw.githubusercontent.com/cert-manager/cert-manager/master/deploy/crds/crd-certificates.yaml

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --target-branch ${{ github.event.repository.default_branch }}




