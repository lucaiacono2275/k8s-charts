suite: Test Service rendering
templates:
  - templates/service.yaml
tests:
  - it: should create a ClusterIP service with correct port
    set:
      service:
        type: ClusterIP
        port: 80
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].port
          value: 80
      - equal:
          path: spec.ports[0].targetPort
          value: 80

  - it: should allow changing service type to NodePort
    set:
      service:
        type: NodePort
        port: 8080
    asserts:
      - equal:
          path: spec.type
          value: NodePort
      - equal:
          path: spec.ports[0].port
          value: 8080