suite: Test Deployment rendering
templates:
  - templates/deployment.yaml
tests:
  - it: should use nginx image and mount configmap
    set:
      image:
        repository: nginx
        tag: stable
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: nginx:stable
      - equal:
          path: spec.template.spec.volumes[0].configMap.name
          value: webfinger-config