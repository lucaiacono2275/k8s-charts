suite: externalsecrets test suite
templates:
  - externalsecrets.yaml
tests:
  - it: should pass
    values: 
      - ./values/values-test1.yaml
    asserts:
      - equal:
          path: metadata.name
          value: argocd-secret
      - equal:
          path: spec.secretStoreRef.name
          value: vault-backend
      - equal:
          path: spec.secretStoreRef.kind
          value: ClusterSecretStore
      - equal:
          path: spec.target.name
          value: argocd-secret
      - equal:
          path: spec.target.creationPolicy
          value: Merge
      - lengthEqual:
          path: spec.data
          count: 1
      - equal:
          path: spec.data[0].secretKey
          value: oidc.keycloak.clientSecret
      - equal:
          path: spec.data[0].remoteRef.key
          value: secret/data/argocd/oidc/secret
      - equal:
          path: spec.data[0].remoteRef.property
          value: oidc.keycloak.clientSecret                    
  - it: should pass
    values: 
      - ./values/values-test2.yaml
    asserts:
      - equal:
          path: metadata.name
          value: private-k3s-home
      - equal:
          path: spec.secretStoreRef.name
          value: vault-backend
      - equal:
          path: spec.secretStoreRef.kind
          value: ClusterSecretStore
      - equal:
          path: spec.target.name
          value: private-k3s-home
      - equal:
          path: spec.target.template
          value: 
            metadata:
              labels:
                argocd.argoproj.io/secret-type: repository
      - lengthEqual:
          path: spec.data
          count: 3
      - equal:
          path: spec.data[0].secretKey
          value: url
      - equal:
          path: spec.data[0].remoteRef.key
          value: secret/data/argocd/repository/private-k3s-home
      - equal:
          path: spec.data[0].remoteRef.property
          value: url
      - equal:
          path: spec.data[1].secretKey
          value: username
      - equal:
          path: spec.data[1].remoteRef.key
          value: secret/data/argocd/repository/private-k3s-home
      - equal:
          path: spec.data[1].remoteRef.property
          value: username
      - equal:
          path: spec.data[2].secretKey
          value: password
      - equal:
          path: spec.data[2].remoteRef.key
          value: secret/data/argocd/repository/private-k3s-home
      - equal:
          path: spec.data[2].remoteRef.property
          value: password
  - it: should pass
    values: 
      - ./values/values-test3.yaml
    asserts:
      - equal:
          path: metadata.name
          value: clouddns-dns01-solver-svc-acct
      - equal:
          path: spec.secretStoreRef.name
          value: vault-backend
      - equal:
          path: spec.secretStoreRef.kind
          value: ClusterSecretStore
      - equal:
          path: spec.target.name
          value: clouddns-dns01-solver-svc-acct
      - lengthEqual:
          path: spec.data
          count: 1
      - equal:
          path: spec.data[0].secretKey
          value: key.json
      - equal:
          path: spec.data[0].remoteRef.key
          value: secret/data/clouddns/dns01/solver/svc/acct
      - equal:
          path: spec.data[0].remoteRef.property
          value: key.json          
  - it: should pass
    values: 
      - ./values/values-test4.yaml
    asserts:
      - hasDocuments:
          count: 2
      - equal:
          path: metadata.name
          value: keycloak-secret
        documentIndex: 0
      - lengthEqual:
          path: spec.data
          count: 4
        documentIndex: 0
      - equal:
          path: metadata.name
          value: keycloak-postgresql-secret
        documentIndex: 1
      - lengthEqual:
          path: spec.data
          count: 2
        documentIndex: 1
      - equal:
          path: spec.data[0].secretKey
          value: password
        documentIndex: 1
      - equal:
          path: spec.data[0].remoteRef.key
          value: secret/data/keycloak/postgresql/secret
        documentIndex: 1
      - equal:
          path: spec.data[0].remoteRef.property
          value: postgresql-password          
        documentIndex: 1
      - equal:
          path: spec.data[1].secretKey
          value: postgres-password
        documentIndex: 1
      - equal:
          path: spec.data[1].remoteRef.key
          value: secret/data/keycloak/postgresql/secret
        documentIndex: 1
      - equal:
          path: spec.data[1].remoteRef.property
          value: postgresql-postgres-password          
        documentIndex: 1
