suite: Vault Job Chart Tests
templates:
  - pvc.yaml
tests:

  - it: should create a PersistentVolumeClaim for NFS when enabled
    set:
      nfs.enabled: true
    asserts:
      - equal:
          path: spec.accessModes[0]
          value: ReadOnlyMany
      - equal:
          path: spec.resources.requests.storage
          value: 1Gi

