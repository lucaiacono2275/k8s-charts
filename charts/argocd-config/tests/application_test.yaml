suite: argocd-config test suite
templates:
  - applications.yaml
tests:
  - it: should create 1 project and 1 application
    values: 
      - ./values/values-1.yaml
    asserts:
      - hasDocuments:
          count: 2
      - containsDocument:
          kind: AppProject
          apiVersion: argoproj.io/v1alpha1
          name: dev
          namespace: argocd
        documentIndex: 0
      - containsDocument:
          kind: Application
          apiVersion: argoproj.io/v1alpha1
          name: dev-external-secrets
          namespace: argocd
        documentIndex: 1
      - equal:
          path: metadata.labels.name
          value: external-secrets
        documentIndex: 1
      - equal:
          path: spec.project
          value: dev
        documentIndex: 1
      - exists:
          path: spec.source.plugin
        documentIndex: 1
  - it: should create 1 project and 2 applications
    values: 
      - ./values/values-2.yaml
    asserts:
      - hasDocuments:
          count: 3
      - containsDocument:
          kind: AppProject
          apiVersion: argoproj.io/v1alpha1
          name: dev
          namespace: argocd
        documentIndex: 0
      - containsDocument:
          kind: Application
          apiVersion: argoproj.io/v1alpha1
          name: dev-external-secrets
          namespace: argocd
        documentIndex: 1
      - containsDocument:
          kind: Application
          apiVersion: argoproj.io/v1alpha1
          name: dev-CRDs
          namespace: argocd          
        documentIndex: 2
      - equal:
          path: metadata.labels.name
          value: external-secrets
        documentIndex: 1
      - equal:
          path: spec.project
          value: dev
        documentIndex: 1
      - exists:
          path: spec.source.plugin
        documentIndex: 1
      - equal:
          path: metadata.labels.name
          value: CRDs
        documentIndex: 2
      - equal:
          path: spec.project
          value: dev
        documentIndex: 2
      - notExists:
          path: spec.source.plugin
        documentIndex: 2        
      - exists:
          path: spec.source.directory
        documentIndex: 2        
  - it: should render ignoreDifference
    values: 
      - ./values/values-3.yaml
    asserts:
      - hasDocuments:
          count: 2
      - containsDocument:
          kind: AppProject
          apiVersion: argoproj.io/v1alpha1
          name: dev
          namespace: argocd
        documentIndex: 0
      - containsDocument:
          kind: Application
          apiVersion: argoproj.io/v1alpha1
          name: dev-external-secrets
          namespace: argocd
        documentIndex: 1
      - equal:
          path: metadata.labels.name
          value: external-secrets
        documentIndex: 1
      - equal:
          path: spec.project
          value: dev
        documentIndex: 1
      - exists:
          path: spec.ignoreDifferences
        documentIndex: 1
      - contains:
          path: spec.ignoreDifferences
          content: 
            name: bgppeers.metallb.io
            group: "apiextensions.k8s.io"
            kind: CustomResourceDefinition
            jsonPointers:
            - /spec/conversion/webhook/clientConfig/caBundle
        documentIndex: 1
      - contains:
          path: spec.ignoreDifferences
          content: 
            name: addresspools.metallb.io
            group: "apiextensions.k8s.io"
            kind: CustomResourceDefinition
            jsonPointers:
            - /spec/conversion/webhook/clientConfig/caBundle
        documentIndex: 1        
  - it: should use specific repo URL and revision
    values: 
      - ./values/values-4.yaml
    asserts:
      - hasDocuments:
          count: 2
      - containsDocument:
          kind: AppProject
          apiVersion: argoproj.io/v1alpha1
          name: dev
          namespace: argocd
        documentIndex: 0
      - containsDocument:
          kind: Application
          apiVersion: argoproj.io/v1alpha1
          name: dev-external-secrets
          namespace: argocd
        documentIndex: 1
      - equal:
          path: metadata.labels.name
          value: external-secrets
        documentIndex: 1
      - equal:
          path: spec.project
          value: dev
        documentIndex: 1
      - equal:
          path: spec.source.repoURL
          value: https://github.com/lucaiacono2275/k3s-different-url
        documentIndex: 1  
      - equal:
          path: spec.source.targetRevision
          value: feature/new-feature
        documentIndex: 1  
