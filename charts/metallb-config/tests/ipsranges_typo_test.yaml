suite: metallb-config ipsRanges typo

tests:
  - it: should not create IPAddressPool when ipRanges key is misspelled
    templates:
      - templates/addresspool.yaml
    values:
      - values/ipsranges-typo.yaml
    asserts:
      - hasDocuments:
          count: 0

  - it: should render L2Advertisement even if ipRanges key is misspelled
    templates:
      - templates/advertisement.yaml
    values:
      - values/ipsranges-typo.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: L2Advertisement
      - equal:
          path: metadata.name
          value: adv-typo
