suite: metallb-config - advertisement typo

templates:
  - templates/advertisement.yaml

tests:
  - it: ipRanges typo - L2Advertisement still rendered
    values:
      - values/ipsranges-typo.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: L2Advertisement
      - equal:
          path: metadata.name
          value: adv-typo
