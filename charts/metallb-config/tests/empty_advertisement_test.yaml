suite: metallb-config - advertisement empty

templates:
  - templates/advertisement.yaml

tests:
  - it: should render L2Advertisement when addressPools is empty
    values:
      - values/empty-pools.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: L2Advertisement
      - equal:
          path: metadata.name
          value: adv-empty
