suite: secret test suite
templates:
  - secret.yaml
tests:
  - it: should not generate secret
    values: 
      - ./values/values-test-secret-existing.yaml
    asserts:
      - hasDocuments:
          count: 0
  - it: should generate a secret
    release:
      name: myrelease
    values: 
      - ./values/values-test-secret.yaml
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: "myrelease-lldap-secret"
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: "lldap"
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: "myrelease"
      - equal:
          path: metadata.labels["app.kubernetes.io/version"]
          value: "v0.5.0"
      - equal:
          path: metadata.annotations.mySAnnotation
          value: mySValue
      - equal:
          path: metadata.labels.mySLabel
          value: mySValue
      - equal:
          path: data.LLDAP_DATABASE_URL
          value: "postgres://lldap:password@postgres.databases.svc.cluster.local:5432/lldap"